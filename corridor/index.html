<html>
  <head>
    <script>
      var frameSRC = Array(
      'loonies.jpg', 5,
      //'WikiScreenshot.png', 5,
      'cal.html',10,
      'http://wiki.juneday.se/mediawiki/index.php/Main_Page', 5,

      'https://programmeringspedagogik.wordpress.com/', 5);
      // Doesn't work for some reason: 'https://vimeo.com/user52531669/about', 10);      
      var i = 0, len = frameSRC.length;

      function ChangeSrc() {
      if (i >= len) { i = 0; } // start over
      document.getElementById('content').src = frameSRC[i++];
      setTimeout('ChangeSrc()', (frameSRC[i++]*1000));
      }

      window.onload = ChangeSrc;
    </script>
  </head>
  <body style="margin:0px; padding:0px; overflow:hidden; height: 100%;">
    <iframe scrolling="no" id="content" frameborder="0" style="overflow:hidden; height:100%; width:100%; border:none;" height="100%" width="100%"></iframe>
  </body>
